<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            font-size: 14px;
        }
        .custom-header > .row{
                width: 100%;
    align-items: center;
        }
    .flag-list{
                background-color: transparent;
    border: 0;
    outline: none;
        }
         .flag-list img{
            width: 20px;
        }
        
        
        /*====*/
        .filter-section{
            padding: 30px;
        }
        .filter-section h4{
            display: inline-block;
                margin: 0;
            font-weight: 700;
                vertical-align: middle;
        }
        .filter-section h4 span{
            color: #bfbfbf;
        }
        .status{
                background-color: #ffedd1;
    color: #e49e2e;
    display: inline-block;
    margin-left: 15px;
    vertical-align: middle;
    padding: 5px 8px;
    border-radius: 5px;
    font-weight: 700;
        }
        .filterbyfields{
            display: inline-block;
            text-transform: uppercase;position: relative;
            margin-right: 50px;
    text-align: left;
            max-width: 100%;
        }
        .filterbyfields span{
            font-size: 12px;
    color: #ccc;
    font-weight: 600;
        }
        .filterbyfields p{
                margin: 0;
    font-size: 14px;
    font-weight: 700;
    color: #555;
                white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
    text-overflow: ellipsis;
        }
        .filterbyfields i{
            color: #ccc;
    position: absolute;
    right: -13px;
    bottom: 3px;
        }
        
        /*---------------*/
        .switch {
      position: absolute;
    display: inline-block;
    width: 20px;
    height: 8px;
    margin: 0;
    right: -30px;
    bottom: 6px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
    border-radius: 34px;
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(55, 73, 176, 0.2);
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
       border-radius: 50%;
    position: absolute;
    content: "";
    height: 15px;
    width: 15px;
  left: -5px;
      top: -4px;
  background-color: #3749b0;
  -webkit-transition: .4s;
  transition: .4s;
}
.switch input:checked + .slider:before {
  left: 10px;
}
        /*---------------*/
        
        
        .filter-iconset{
            position: relative;
        }
        
        .filter-iconset:before{
            content: "";
            position: absolute;
            background-color: #cecece;
            width: 1px;
            height: 25px;
            top: 54%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            left: -8px;
        }
        
        .filter-btn{
                color: #7b7b7b;
                font-size: 32px;
            height: 50px;
            line-height: 38px;
        }
        .filter-btn.active {
            color: #ccc;
        }
        
        
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light custom-header">
        <div class="row no-gutters">
            <div class="col-auto">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <div class="form-inline">
                    <div class="row no-gutters w-100 text-center">
                        <div class="col">
                            <button type="button" class="dropdown-toggle flag-list">
                                <img src="https://www.star-ts.com/wp-content/uploads/2014/07/indian-flag-hindi-language.png" alt="alt" />
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="flag-list">
                                <i class="far fa-bell"></i>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="dropdown-toggle flag-list">
                                <img src="http://pluspng.com/img-png/user-png-icon-male-user-icon-512.png" style="width: 30px" alt="alt" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="filter-section">
        <div class="row no-gutters">
            <div class="col-6">
                <h4>12 Result <span>Found</span></h4>
                <div class="status"><i class="fab fa-gripfire"></i> 22 Views on this search today</div>
            </div>
            <div class="col-6">
                <div class="row no-gutters">
                    <div class="col text-center">
                        <div class="row">
                            <div class="col-4">
                                <div class="filterbyfields">
                                    <span>Filter by</span>
                                    <p>Direct route</p>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="filterbyfields">
                                    <span>Selected liner</span>
                                    <p>Maersk, hapag lloyd, hapag lloyd</p>
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="filterbyfields">
                                    <span>Sort by</span>
                                    <p>Price</p>
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="filter-iconset">
                            <button class="btn filter-btn active">
                                <i class="fas fa-bars"></i>
                            </button>
                            <button class="btn filter-btn">
                                <i class="fas fa-list-ul"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
